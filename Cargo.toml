[package]
name = "scafalra"
version = "0.6.0"
edition = "2021"
publish = false
authors = ["shixinhuang99 <shixinhuang99@gmail.com>"]
description = "scafalra is a command-line interface tool for manage scaffold"
repository = "https://github.com/shixinhuang99/scafalra"
homepage = "https://github.com/shixinhuang99/scafalra"
documentation = "https://github.com/shixinhuang99/scafalra"
license = "MIT"
categories = ["command-line-utilities"]
keywords = ["scaffold"]

[dependencies]
clap = { version = "4.1.13", features = ["derive"] }
lazy_static = "1.4.0"
regex = "1.7.3"
serde = { version = "1.0.158", features = ["derive"] }
ureq = { version = "2.6.2", features = ["json"] }
